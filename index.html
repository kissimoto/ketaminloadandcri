<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ketamine CRI Calculator</title>
    <link href="met_vet.css" rel="stylesheet" type="text/css">
<body>  
     <h1>Ketamine (100 mg/ml)<br></h1>
        <h2>Ketamine Loading Dose</h2> 
        <h3 id="threeheader">Dose for Dogs and Cats <br>0.25 - 0.5 mg/kg (250-500 μg/kg)</h3>  
        <br>   
    <div class="wrapper">
        <table>
        <tbody>
    <tr>
        <td><label for="weight">Animal weight (kg)</label></td>
        <td><input type="number"  id="weight" required value="" placeholder="kg"></td>
    </tr>
    <tr>
        <td><label for="loadingDoseRate">Dose Rate mg/kg</label></td>
        <td><input type="number"  id="loadingDoseRate" required dose rate value="" placeholder="0.25-0.5 mg/kg"></td>
    </tr>
    <tr>
        <td></td>
        <td><button onclick=ketaprocess() id="submitbutton">Calculate</button></td>
</tr>
</tbody>
</table>
</div>
<br>
  <div id=result1>
</div>

    <script src=metvet_worksobf.js></script>

    <h2>Ketamine Fluid Bag CRI</h2>
        <h3 id="threeheader">Intraoperative 0.6 mg/kg/hr (10 μg/kg/min)</h3>
        <h3 id="threeheader">Postoperative 0.12 - 0.3 mg/kg/hr (2-5 μg/kg/min)</h3>
        <br>     
    <div class="wrapper">
<table>
    <tbody>

<tr>
    <td><label for="fluidRate">Planned Fluid Rate (ml/kg/hr)</label></td>
    <td><input type="number"  id="fluidRate" required value="" placeholder="ml/kg/hr"></td>
</tr>   
<tr>      
    <td><label for="dose_rate">Drug Dose Rate (mg/kg/hr)</label></td>
    <td><input type="number" id="dose_rate" required value="" placeholder="mg/kg/hr"></td>
</tr>
<tr>
    <td><label for="bagSize">Fluid Bag Size (ml)</label></td>
    <td><select id="bagSize">
    <option value="100">100 ml</option>
    <option value="250">250 ml</option>
    <option value="500">500 ml</option>
    <option value="1000">1000 ml</option></td>
    </select>
</tr> 
  <tr>
    <td></td>
        <td>
            <button onclick=process() id="submitbutton">Calculate</button>
        </td>
  </tr>
</tbody>
</table>
</div>
<div id="result">
</div>             
<script src="metvet_worksobf.js"></script>
</body>
</html>
